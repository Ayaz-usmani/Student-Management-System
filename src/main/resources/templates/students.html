      <div>

          <table class="w-full border-collapse border border-gray-300" >
            <thead>
                <tr class="bg-black text-white">
                    <th class="p-3 border border-gray-300">Name</th>
                    <th class="p-3 border border-gray-300">Email</th>
                    <th class="p-3 border border-gray-300">Phone</th>
                    <th class="p-3 border border-gray-300">Gender</th>
                    <th class="p-3 border border-gray-300">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-500 text-white hover:bg-gray-300 hover:text-black" th:each="student:${studentList}">
                    <td th:text="*{student.name}" class="p-3 border border-gray-300">John Doe</td>
                    <td th:text="*{student.email}" class="p-3 border border-gray-300">john@example.com</td>
                    <td th:text="*{student.phone}" class="p-3 border border-gray-300">123-456-7890</td>
                    <td th:text="*{student.gender}" class="p-3 border border-gray-300">987-654-3210</td>
                    <td class="p-3 border border-gray-300 text-center">
                        <a th:href="@{updateStudent(id=${student.id})}"><button class="px-4 py-1 text-white bg-blue-500 rounded hover:bg-blue-600 hover:cursor-pointer hover:text-md">Update</button></a>
                        <a th:href="@{deleteStudent(id=${student.id})}">  <button th:href="@{deleteStudent?id(student.id)}" class="px-4 py-1 ml-2 text-white bg-red-500 rounded hover:bg-red-600 hover:cursor-pointer hover:text-md">Delete</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

    </section>
  </body>
