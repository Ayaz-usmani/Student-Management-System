<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Student</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-sky-200 w-screen h-screen">
    <header>
      <nav class="p-2 bg-slate-400 flex justify-between px-5">
        <a href="/"
          ><h3 class="text-xl font-bold uppercase hover:text-white">
            Student Management App
          </h3></a
        >
      </nav>
    </header>
    <h1 class="uppercase flex  font-bold justify-center mt-10 mb-5 text-2xl">Add New Student</h1>

    <section class=" justify-center align-center flex">
      <form th:action="@{/addStudentForm}" method="post" action="" class=" p-7 bg-gray-600 flex-col flex gap-5 justify-center w-150 align-center">
          <div class=" grid grid-cols-2 grid-cols-[50px_1fr] gap-5" th:object="${student}">
            <label for="name " class="font-semibold text-md text-white"  >Name:</label>
            <input
              type="text"
              placeholder="Enter Name"
              name="name"
              class="bg-gray-300 p-1 font-bold "
              th:field="${student.name}"
            />
          </div>
          <div class=" grid grid-cols-2 grid-cols-[50px_1fr] gap-5">
            <label for="email " class="font-semibold text-md text-white"  >Email:</label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              class="bg-gray-300 p-1 font-bold "
              th:field="${student.email}"
            />
          </div>
          <div class=" grid grid-cols-2 grid-cols-[50px_1fr] gap-5">
            <label for="name " class="font-semibold text-md text-white"  >Phone:</label>
            <input
              type="number"
              placeholder="Enter Phone"
              name="name"
              class="bg-gray-300 p-1 font-bold "
              th:field="${student.phone}"
            />
          </div>
          <div class=" grid grid-cols-2 grid-cols-[50px_1fr] gap-5">
            <label for="gender " class="font-semibold text-md text-white"  >Gender:</label>
            <select name="gender" id="" class="bg-gray-300 p-1 font-bold " th:field="${student.gender}">
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
          </div>
          <div class="flex justify-center items-center">
            <button type="submit" class="flex justify-center font-bold text-xl text-yellow-500 w-75 bg-green-700 hover:bg-green-300 hover:text-black hover:cursor-pointer">Add Student</button>
          </div>
      </form>
    </section>
  </body>
</html>
